name: CI

on: [push, pull_request]

jobs:
  build:
    name: Generate build and check code formatting

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn run format:check
      - run: yarn run build
  test:
    name: test dist/index.js

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./dist/index.js
